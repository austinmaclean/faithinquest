<div class="row">
    <div class="col-md-12 margin-bottom-20">
        <button type="reset" (click)="onBack()" class="btn">Back</button>
    </div>
</div>

<div class="row">

    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <span *ngFor="let item of slides; let i = index">{{i + 1}}) {{item.indexNumber}}<br/></span>
            </div>
        </div>
    </div>

    <div class="col-sm-12">
        <ul class="list-inline" dnd-sortable-container [sortableData]="slides">
            <li class="item" *ngFor="let item of slides; let i = index" dnd-sortable [sortableIndex]="i" (onDropSuccess)="transferSuccess($event)" [dragData]="item">
                <ti-slide [item]="item" [addMode]="false"></ti-slide>
            </li>
            <li class="item">
                <ti-slide [addMode]="true"></ti-slide>
            </li>
        </ul>
    </div>

</div>
