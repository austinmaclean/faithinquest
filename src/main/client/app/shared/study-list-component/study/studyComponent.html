<div class="items-list-panel-element flex flex-wrap-row flex-align-horizontal-stretch flex-align-vertical-top">

    <div class="items-list-panel-element-cell preview" (click)="viewVideo()">
        <div class="image-wrapper">
            <img src="{{thumbUrl}}">
            <img src="../../../assets/img/over.png">
        </div>
    </div>
    <div class="items-list-panel-element-cell middle">
        <div class="item-title" (click)="viewVideo()">
            {{item.title}}
        </div>
        <div class="item-author">
            by <span class="highlight-blue search-pattern-select" (click)="component.onSelectSpeaker(item.speaker)">{{item.speaker}}</span>
        </div>
        <div class="item-description" [innerHTML]="item.description">
        </div>
    </div>
    <div class="items-list-panel-element-cell share">
        <span *ngIf="editMode">
            <span><a (click)="actionEdit()">edit</a></span><br/>
            <span><a (click)="actionDelete()">delete</a></span>
        </span>
        <span *ngIf="!editMode">
            <span><ti-addthis-share [ShareConfig]="share"></ti-addthis-share></span>
        </span>
    </div>

</div>
