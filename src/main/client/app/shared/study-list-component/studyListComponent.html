<div class="items-panel flex flex-wrap-row flex-align-vertical-top">

    <div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Large modal</h4>
                </div>
                <div class="modal-body" *ngIf="selectedStudy">
                    id: {{selectedStudy.id}}<br>
                    code: {{selectedStudy.code}}<br>
                    start: {{selectedStudy.start}}<br>
                    img: {{selectedStudy.img}}<br>
                    title: {{selectedStudy.title}}<br>
                    author: {{selectedStudy.author}}<br>
                    description: {{selectedStudy.description}}
                </div>
            </div>
        </div>
    </div>

    <div class="items-list-panel flex flex-wrap-column">
        <!-- iteration start-->
        <ti-study *ngFor="let studyElm of list" [item]="studyElm" [editmode]="editmode"></ti-study>
        <!-- iteration end-->
    </div>

    <!-- video placeholder -->
    <div class="items-video-panel">
        <ti-yt-embed [ytwidth]="320" [ytheight]="200" [ytid]="2" [videoid]=""></ti-yt-embed>
    </div>

</div>
