<div class="items-list-panel-element flex flex-wrap-row flex-align-horizontal-stretch flex-align-vertical-center">

    <div class="items-list-panel-element-cell preview" (click)="processStudy()">
        <img src="{{thumbUrl}}" width="220" height="115">
    </div>
    <div class="items-list-panel-element-cell middle">
        <div class="item-title">
            {{item.title}}
        </div>
        <div class="item-author">
            by <span class="highlight-blue">{{item.speaker}}</span>
        </div>
        <div class="item-description" [innerHTML]="item.description">
        </div>
    </div>
    <div class="items-list-panel-element-cell share">
        <span *ngIf="editmode">
            <span><a (click)="actionEdit()">edit</a></span><br/>
            <span><a (click)="actionDelete()">delete</a></span>
        </span>
        <span *ngIf="!editmode">
            <img src="../../../assets/img/share.png"><br>
            <span><a (click)="actionShare()">share</a></span>
        </span>
    </div>

</div>
