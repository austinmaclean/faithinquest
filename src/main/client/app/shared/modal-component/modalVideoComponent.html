<div bsModal #lgModal="bs-modal" class="modal modal-video fade " tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true"
     (onShown)="onShownHandler()" (onHide)="onHideHandler()">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="close()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">{{study ? study.title : ''}}</h4>
            </div>
            <div class="modal-body video-embed">
                <ti-yt-embed [hidden]="videoMode != 0" [ytwidth]="600" [ytheight]="340" [videoid]="" [ytid]="2" (onYTReady)="onYTReady($event)"></ti-yt-embed>
                <ti-vimeo-embed [hidden]="videoMode != 1" vid="modal" [vwidth]="600" [vheight]="340" (onVimeoLoaded)="onVimeoLoaded($event)"></ti-vimeo-embed>
                <div [hidden]="videoMode != 2">Video URL is incorrect.</div>
            </div>
        </div>
    </div>
</div>
