<div class="items-panel flex flex-wrap-row flex-align-vertical-top flex-align-horizontal-stretch">

    <div class="admin-item-edit-panel">

        <form role="form" class="admin-bulk-upload" enctype="multipart/form-data">
            <span class="btn btn-secondary btn-form btn-file-input">
                 <span>
                    <input type="file" ng2FileSelect [uploader]="uploader" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" />
                    <span class="text">Bulk Upload</span>
                </span>
            </span>
        </form>

        <form role="form" class="admin-item-edit" (ngSubmit)="onSubmit()">

            <fieldset class="form-group">
                <label for="title">Title</label>
                <input class="form-control" name="title" id="title" placeholder="title" [(ngModel)]="model.title" required [disabled]="!playerReady">
            </fieldset>

            <fieldset class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" name="description" id="description" rows="3" [(ngModel)]="model.description" required [disabled]="!playerReady"></textarea>
            </fieldset>

            <fieldset class="form-group">
                <label for="speaker">Speaker</label>
                <input class="form-control" name="speaker" id="speaker" placeholder="speaker" [(ngModel)]="model.speaker" required [disabled]="!playerReady">
            </fieldset>

            <fieldset class="form-group">
                <label for="link">Video Link</label>
                <input class="form-control" name="link" id="link" placeholder="video link" [(ngModel)]="model.link" (ngModelChange)="onChange(model.link)" [disabled]="!playerReady" required>
            </fieldset>


            <fieldset class="form-group">
                <label>Start Time</label>
                <div class="form-inline">
                    <input class="form-control time" name="startMin" id="startMin" placeholder="MM" [(ngModel)]="model.startMin" [disabled]="!playerReady">
                    <input class="form-control time" name="startSec" id="startSec" placeholder="SS" [(ngModel)]="model.startSec" [disabled]="!playerReady">
                </div>
            </fieldset>

            <button [disabled]="!playerReady" type="submit" class="btn btn-secondary btn-form">Submit</button>
            <button [disabled]="!playerReady" type="reset" (click)="onClear()" class="btn btn-secondary btn-form">Clear</button>

        </form>


    </div>

    <div class="admin-item-video-panel">
        <div class="admin-item-video-container">
            <ti-vimeo-embed [hidden]="videoMode != 1" vid="edit" [vwidth]="400" [vheight]="230" (onVimeoLoaded)="onVimeoEditLoaded($event)"></ti-vimeo-embed>
            <ti-yt-embed videoid="" [hidden]="videoMode != 0" [ytwidth]="400" [ytheight]="230" [ytid]="1" [videoid]="" (onYTReady)="onYTReady($event)"></ti-yt-embed>
            <img src="{{thumbUrl}}" width="400" height="230" [hidden]="hideThumb">
            <img src="../../assets/img/over_big.png" width="400" height="230" (click)="onThumbClick()" [hidden]="hideThumb">
        </div>

    </div>

</div>
