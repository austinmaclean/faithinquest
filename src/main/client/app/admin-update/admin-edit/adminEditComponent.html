<div class="items-panel">

    <div class="admin-item-edit-panel">

        <form role="form" class="admin-item-edit">

            <fieldset class="form-group">
                <label for="title">Title</label>
                <input class="form-control" name="title" id="title" placeholder="title" [(ngModel)]="model.title">
            </fieldset>

            <fieldset class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" name="description" id="description" rows="3" [(ngModel)]="model.description"></textarea>
            </fieldset>

            <fieldset class="form-group">
                <label for="speaker">Speaker</label>
                <input class="form-control" name="speaker" id="speaker" placeholder="speaker" [(ngModel)]="model.speaker">
            </fieldset>

            <fieldset class="form-group">
                <label for="link">Video Link</label>
                <input class="form-control" name="link" id="link" placeholder="video link" [(ngModel)]="model.link">
            </fieldset>


            <fieldset class="form-group">
                <label>Start Time</label>
                <div class="form-inline">
                    <input class="form-control time" name="startMin" id="startMin" placeholder="MM" [(ngModel)]="model.startMin">
                    <input class="form-control time" name="startSec" id="startSec" placeholder="SS" [(ngModel)]="model.startSec">
                </div>
            </fieldset>

            <button (click)="onSubmit()" class="btn btn-secondary btn-form">Submit</button>

        </form>


    </div>

    <div class="admin-item-video-panel">

        <ti-yt-embed [ytwidth]="400" [ytheight]="300" [ytid]="1" [videoid]=""></ti-yt-embed>

    </div>

</div>
