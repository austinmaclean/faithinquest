<div class="row bible-study-page">

    <div class="col-lg-12 main-content">
        <div class="inner-panel">

            <ti-admin-study-edit (onStudiesUpdated)="onStudyUpdated($event)"></ti-admin-study-edit>

            <div class="items-search">
                <div class="input-group">
                    <span class="input-group-addon black"><span class="fa fa-fw fa-search" aria-hidden="true"></span></span>
                    <input type="text" class="form-control black" placeholder="Search for...">
                </div>
            </div>

            <ti-study-list [editmode]="true" (onStudyEdit)="editStudy($event)" (onStudyDelete)="deleteStudy($event)"></ti-study-list>

        </div>

    </div>

    <sd-footer></sd-footer>

    <ti-modal-message></ti-modal-message>

    <ti-modal-dialog (onOk)="onDeleteOk($event)"></ti-modal-dialog>

</div>
