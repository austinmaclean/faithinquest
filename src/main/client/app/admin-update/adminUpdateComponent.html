<div class="row bible-study-page">

    <div class="col-lg-12 main-content">

        <div class="inner-panel head-title">
            FaithInquest.com
        </div>

        <div class="inner-panel">

            <ti-admin-study-edit (onStudiesUpdated)="onStudyUpdated($event)"></ti-admin-study-edit>

            <div class="items-search">
                <form role="form" class="item-search" (ngSubmit)="onSearch()">
                    <div class="input-group">
                        <span class="input-group-addon black" (click)="onSearch()"><span class="fa fa-fw fa-search" aria-hidden="true"></span></span>
                        <input type="text" class="form-control" name="pattern" placeholder="Search for..." [(ngModel)]="pattern">
                    </div>
                </form>
            </div>

            <ti-study-list [editMode]="true" (onStudyEdit)="editStudy($event)" (onStudyDelete)="deleteStudy($event)" (onSearchPattern)="onSearchPattern($event)"></ti-study-list>

        </div>

    </div>

    <sd-footer></sd-footer>

    <ti-modal-message></ti-modal-message>

    <ti-modal-dialog (closed)="onProcessModal($event)"></ti-modal-dialog>

</div>
