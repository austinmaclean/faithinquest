<div class="row signin-page">
    <div class="col-lg-12 header">

        <div class="inner-panel flex flex-wrap-column flex-align-vertical-top flex-align-horizontal-center">

            <div class="content-row top">
                FaithInquest.com
            </div>

            <div class="content-row bottom">
                <h2>Login</h2>
                <form #signInForm="ngForm" (ngSubmit)="signInUser(signInForm.value)">
                    <input id="password" type="password" placeholder="password" ngControl="password">
                </form>
            </div>

        </div>

    </div>
    <div class="col-lg-12 footer  flex flex-align-vertical-center">
        <div class="inner-panel">
            <div class="inner-panel-cell left">
                FaithInquest.com
            </div>
            <div class="inner-panel-cell right">
                2016 &copy; FaithInquest.com All rights reserved.
            </div>
        </div>
    </div>
</div>
