<div class="items-panel">

    <div class="admin-item-edit-panel">

        <form role="form" class="admin-item-edit">

            <fieldset class="form-group">
                <label>Title</label>
                <input class="form-control" name="title" id="title" placeholder="title">
            </fieldset>

            <fieldset class="form-group">
                <label>Description</label>
                <textarea class="form-control" rows="3"></textarea>
            </fieldset>

            <fieldset class="form-group">
                <label>Speaker</label>
                <input class="form-control" name="speaker" id="speaker" placeholder="speaker">
            </fieldset>

            <fieldset class="form-group">
                <label>Video Link</label>
                <input class="form-control" name="video-link" id="video-link" placeholder="video link">
            </fieldset>


            <fieldset class="form-group">
                <label>Start Time</label>
                <div class="form-inline">
                    <input class="form-control time" name="time-min" id="time-min" placeholder="MM">
                    <input class="form-control time" name="time-sec" id="time-sec" placeholder="SS">
                </div>
            </fieldset>

            <button type="submit" class="btn btn-secondary btn-form">Submit</button>

        </form>


    </div>

    <div class="admin-item-video-panel">

        <img src="./assets/img/video.png">

    </div>

</div>
